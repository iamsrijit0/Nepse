name: SSHL Diagnostics - Multi-Symbol Analysis

on:
  schedule:
    # Run every day at 6:30 PM Nepal Time (UTC+5:45 = 12:45 UTC)
    - cron: '45 12 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-sshl-diagnostics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests
      
      - name: Run SSHL Diagnostics
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python sshl_diagnostics.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update SSHL diagnostic results [automated]" && git push)
