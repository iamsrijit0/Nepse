name: NEPSE Daily Automation

on:
  schedule:
    - cron: '15 10 * * 0-4'  # 4 PM Nepal Time (10:15 UTC), Sun-Thu
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ REQUIRED FOR PUSHING

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kathmandu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for proper commit history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install nepse-scraper pandas requests beautifulsoup4 numpy xlsxwriter joblib matplotlib

      - name: Run automation script
        run: python nepse_autp.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add *.csv || true
          git diff --cached --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d')"

          git push

      - name: Cleanup old files (keep latest 3)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          for prefix in espen EMA_Cross_for; do
            files=$(git ls-files "${prefix}*.csv" | sort -r | tail -n +4)
            if [ -n "$files" ]; then
              git rm -q $files
            fi
          done

          git diff --cached --quiet || git commit -m "Auto-cleanup old files"
          git push
